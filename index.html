<!DOCTYPE html>
<html>
  <head>
    <title>Konnekt todo app</title>
    <link href="index.css" rel="stylesheet" />
    <script type="text/javascript" src="../../node_modules/konnekt/Konnekt/Build/Konnekt.js"></script>
    <script type="text/javascript">

      /* konnekt now reads any global config object, `base` property sets initial component to load */
      var config = {base:'todoapp'};

      /* You can now set localRouting through constructor, @Param1 = isLocalRouting, @Param2 = InitialHashrouting, els You must call hashrouting Yourself */
      document.addEventListener("DOMContentLoaded", function(event) {
        Konnekt(false,true);
      });
    </script>
  </head>
  <body></body>
</html>
