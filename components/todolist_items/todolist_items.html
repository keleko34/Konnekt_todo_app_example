<!-- todolist_items Created by keleko34, an item that holds an input and controls for todos -->
<div class="todolist_items">
  <div class="todolist_items__complete">
    <input class="todolist_items__complete__checkbox" type="checkbox" value="{{complete | placecheck}}" onchange="{{onClickComplete}}" />
  </div>
  <div class="todolist_items__title">{{title}}</div>
  <div class="todolist_items__controls">
    <todobutton title="favorite" onclick="{{onClickFavorite}}">
      <img class="todolist_items__controls__icon" src="assets/img/icons/star{{favorite | activeFav,prependDash}}.svg" />
    </todobutton>
    <todobutton title="garbage" onclick="{{onClickDelete}}">
      <img class="todolist_items__controls__icon" src="assets/img/icons/garbage.svg" />
    </todobutton>
  </div>
</div>
